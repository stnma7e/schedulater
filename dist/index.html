<!doctype html>
<html>

<head>
  <link rel='stylesheet' type="text/css" href='https://fullcalendar.io/js/fullcalendar-3.2.0/fullcalendar.css' />
  <link rel='stylesheet' type="text/css" href='https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css' />
  <link rel='stylesheet' type="text/css" href='https://cdn.datatables.net/select/1.2.1/css/select.dataTables.min.css' />
  <link rel='stylesheet' type="text/css" href='https://cdn.datatables.net/buttons/1.2.4/css/buttons.dataTables.min.css' />
  <link rel='stylesheet' type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.css'/>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/zf-5.5.2/dt-1.10.15/b-1.3.1/se-1.2.2/datatables.min.css"/>

  <style>

  .sched_button {
    background-color: #eee;
    opacity: 0.6;
    height: 100px;
    width: 200px;
    user-select: none;
    padding: 5px;
    margin:5px;
    float: left;
  }

  .class_table {
    user-select: none;
    text-align: center;
    clear: both; float: left; display: block; position: relative;
  }

  </style>

  <script>
  </script>
</head>

<body>
  <script src="bundle.js"></script>

  <div class="row">
    <div class="small-12 large-9 columns">
      <div id='calendar'></div>
    </div>

    <div class="small-12 large-3 columns">
      <div id='last-button' class='sched_button'>BUTTON</div>
      <div id='next-button' class='sched_button'>BUTTON 2</div>
      <div class="row" id="filters">
        <div class="small-6 columns">
          <input type="text" id="start_time" size="10" value="08:00" class="ui-timepicker-input" />
        </div>
        <div class="small-6 columns">
          <input type="text" id="end_time" size="10" value="19:00"  class="ui-timepicker-input"/>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="small-12 large-4 columns">
      <table id='selected_classes' class='display class_table'>
        <thead>
          <tr>
            <th>Course Number</th>
            <th>Credit Hours</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="course_list_column" class="small-12 large-8 columns"></div>
  </div>
</body>

</html>
